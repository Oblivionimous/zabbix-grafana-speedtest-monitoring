                - type: graph
                  'y': '10'
                  width: '37'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'Template Monitoramento Links de internet  DNS - HTTP - ICMP'
                        name: 'DNS TTL'
                    - type: STRING
                      name: reference
                      value: ARJGT
                - type: graph
