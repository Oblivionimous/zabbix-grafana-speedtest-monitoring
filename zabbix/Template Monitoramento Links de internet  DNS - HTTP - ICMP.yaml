                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'Template Monitoramento Links de internet  DNS - HTTP - ICMP'
                        name: 'ICMP Response Time'
                    - type: STRING
                      name: reference
                      value: GTUXJ
                - type: graph
                  x: '37'
                  'y': '5'
                  width: '35'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'Template Monitoramento Links de internet  DNS - HTTP - ICMP'
                        name: 'DNS Check'
                    - type: STRING
                      name: reference
                      value: EITJE
                - type: graph
                  x: '37'
                  'y': '10'
                  width: '35'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'Template Monitoramento Links de internet  DNS - HTTP - ICMP'
                        name: 'DNS Query time'
                    - type: STRING
                      name: reference
                      value: AOOBV
      valuemaps:
        - uuid: 1e2b687518ef49039ba7357043da2d75
          name: 'HTTP Status Code'
          mappings:
            - value: '200'
              newvalue: OK
            - value: '301'
              newvalue: 'Redirect (Found)'
            - value: '400'
              newvalue: 'Bad Request'
            - value: '401'
              newvalue: Unauthorized
            - value: '403'
              newvalue: Forbidden
            - value: '404'
              newvalue: 'Not Found'
            - value: '500'
              newvalue: 'Internal Server Error'
            - value: '502'
              newvalue: 'Bad Gateway'
            - value: '503'
              newvalue: 'Service Unavailable'
        - uuid: 43a2ba660f8c459082d80e37848b9b6d
          name: 'Retorno DNS'
          mappings:
            - value: '0'
              newvalue: Falha
            - value: '1'
              newvalue: Sucesso
        - uuid: 1cde53325b3c41aa99107133152a4343
